# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Node.js Package

on:
  # Trigger the workflow on push or pull request,
  # but only for the main branch
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: npm run build
    - run: cd src/.vuepress/dist
    - run: git config --global user.name "Robot"
    - run: git config --global user.email contact@play-mc.fr
    - run: cd src/.vuepress/dist && git init
    - run: cd src/.vuepress/dist && git add -A
    - run: cd src/.vuepress/dist && git commit -m 'deploy'
   # - run: cd src/.vuepress/dist && git push -f git@github.com:Play-MC-fr/Wiki.git master:gh-pages
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: gh-pages
        force: true
        directory: ./src/.vuepress/dist

